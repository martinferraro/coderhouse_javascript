<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Ferraro - Curso JS</title>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>
        <!-- BARRA ENCABEZADO -->
        <header>
            <nav class="nav1 navbar navbar-expand-lg navbar-light d-flex justify-content-between shadow p-2">
                <a class="navbar-brand p-0 ms-1"><h4 class="m-0">Catálogo de productos de belleza</h4></a>
                <button id="checkout" class="btnCheckout btn btn-secondary me-2">Mi carrito<i class="bi bi-cart ms-2"></i></button>
            </nav>
            <nav id="navMenu" class="nav2 navbar navbar-expand-lg navbar-light p-2">
                <div class="container-fluid d-flex justify-content-between col-9 p-0">
                    <button class="navbar-toggler bg-light bg-opacity-25 navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <button class="btnMenu btn btn-secondary m-1" value="Todas">Todas las categorías</button>
                        <button class="btnMenu btn btn-secondary m-1" value="Cuidados de la piel">Cuidados de la piel</button>
                        <button class="btnMenu btn btn-secondary m-1" value="Maquillaje">Maquillaje</button>
                        <button class="btnMenu btn btn-secondary m-1" value="Cuidados del cabello">Cuidados del cabello</button>
                        <button class="btnMenu btn btn-secondary m-1" value="Protectores solares">Protectores solares</button>
                    </div>
                </div>
                <!-- BARRA DE BÚSQUEDA -->
                <div class="col-3 pe-1">
                    <input id="buscar" class="form-control" type="search" placeholder="Buscar" aria-label="Busqueda">
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid d-flex flex-column align-items-center mt-2 mb-4">
                <!-- TARJETAS PRODUCTOS -->
                <div id="tarjetero" class="container-fluid col-12 p-0 mt-1">
                    <div class="producto row" id="producto"></div>
                </div>
                <!-- TABLA PRODUCTOS SELECCIONADOS -->
                <div id="carrito" class="d-flex flex-column col-lg-8 col-sm-12" style="visibility: hidden;">
                    <div class="presupuesto d-flex flex-column card p-2 col-12 shadow">
                        <table class="table">
                            <thead class="bg-light border-bottom-0">
                                <th class="text-center">Producto</th>
                                <th class="text-center">Precio Unitario</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-center">Subtotal</th>
                            </thead>
                            <tbody id="tabla" class="border-top"></tbody>
                        </table>
                        <div class="d-flex justify-content-end bg-light border-top">
                            <div class="col-6 p-2">
                                <div class="d-flex justify-content-between">
                                    <h6 class="m-0 fw-bold">Total compra:</h6>
                                    <h6 id="sumaProd" class="m-0 fw-bold"></h6>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <!-- BOTONES CHECKOUT O VACIAR CARRITO -->
                            <div class="d-flex col-6 mt-2">
                                <button id="btnTabla" class="btnRemover btn btn-secondary w-50">Vaciar carrito<i class="bi-trash3 ms-2"></i></button>
                                <button id="comprar" class="btnComprar btn btn-secondary w-50 ms-2">Comprar<i class="bi bi-cart ms-2"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- TEMPLATE TARJETA DEL PRODUCTO -->
        <template id="tarjetaProducto">
            <div class="col-lg-3 col-sm-6 mb-4">
                <div class="tarjProd card h-100 shadow">
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="d-flex flex-column h-100 justify-content-between">
                            <div class="p-3">
                                <h6 class="nombreProducto"></h6>
                            </div>
                            <div id="enCarrito"></div>
                            <div class="d-flex justify-content-between text-end align-items-start px-3">
                                <div class="d-flex flex-column justify-content-end col-9">
                                    <p class="m-0">Precio unitario:</p>
                                    <p class="m-0">Cantidad:</p>
                                </div>
                                <div class="d-flex flex-column justify-content-end col-3">
                                    <p class="importe mb-0"></p>
                                    <p class="cantidad mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btnRemover btn btn-secondary bi-dash-circle w-40 m-2 me-1"></button>
                            <button class="btnAdd btn btn-secondary bi-plus-circle w-100 m-2 ms-1"></button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
