<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Ferraro - Curso JS</title>
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>
        <!-- BARRA ENCABEZADO -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand p-0 m-0"><h2 class="m-0">Productos de belleza</h2></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="container-fluid d-flex align-items-center justify-content-end pe-0">
                            <div class="navbar-nav align-items-center me-4 mb-2 mb-lg-0">
                                <p class="mb-0 me-3">Filtrar por categoría:</p>
                                <select id="dropCategoria" class="nav-link dropdown-toggle p-1">
                                    <option value="Todas">Todas las categorías</option>
                                    <option value="Maquillaje">Maquillaje</option>
                                    <option value="Cuidados de la piel">Cuidados de la piel</option>
                                    <option value="Cuidados del cabello">Cuidados del cabello</option>
                                    <option value="Protectores solares">Protectores solares</option>
                                </select>
                            </div>
                            <!-- BARRA DE BÚSQUEDA -->
                            <!-- <form class="d-flex">
                                <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Busqueda">
                                <button id="botonBuscar" class="btn btn-outline-success me-4" type="submit">Buscar</button>
                            </form> -->
                            <!-- BOTÓN CHECKOUT CARRITO -->
                            <div>
                                <button type="button" class="btn btn-secondary">
                                    Checkout <i class="bi bi-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid d-flex mt-2 mb-4">
                <!-- TARJETAS PRODUCTOS -->
                <div class="container-fluid col-6 p-0 pe-4" id="tarjetero">
                    <p class="fw-bold mb-2">Haga click sobre un producto para sumarlo al carrito</p>
                    <div class="producto row" id="producto"></div>
                </div>
                <!-- TABLA PRODUCTOS SELECCIONADOS -->
                <div class="d-flex flex-column col-6">
                    <p class="fw-bold pt-0 mb-2">Lista de productos</p>
                    <div class="presupuesto d-flex flex-column card p-3 col-12 shadow">
                        <table class="table">
                            <thead class="bg-light">
                                <th class="text-center">Producto</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-center">Subtotal</th>
                            </thead>
                            <tbody id="listaCarrito"></tbody>
                        </table>
                        <div class="col-12 d-flex justify-content-end mt-2">
                        <div class="d-flex justify-content-between col-12">
                            <button id="btnTabla" class="btn btn-secondary col-5 h-25 p-1">Vaciar lista</button>
                            <div class="card bg-light col-6 p-2">
                                <div class="d-flex justify-content-between">
                                    <p>Total productos:</p>
                                    <p id="sumaProd"></p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p>Zona envío:</p>
                                    <p id="zonaEnvio"></p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p>Costo envío:</p>
                                    <p id="costoEnvio"></p>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <p>IIBB:</p>
                                    <p id="ingBrut"></p>
                                </div>
                                <div class="d-flex border-top justify-content-between">
                                    <p class="fw-bold m-0">Precio final:</p>
                                    <p id="precioFinal" class="fw-bold"></p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- TEMPLATE TARJETA DEL PRODUCTO -->
        <template id="tarjetaProducto">
            <div class="col-6 mb-4">
                <div class="tarjProd card h-100">
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="d-flex flex-column h-100 justify-content-between">
                            <div class="p-3">
                                <h5 class="nombreProducto"></h5>
                                <p class="descripcion"></p>
                            </div>
                            <div class="d-flex justify-content-end p-3">
                                <p class="m-0">Precio unitario: $</p>
                                <p class="importe fw-bold ms-1 mb-0"></p>
                            </div>
                        </div>
                        <button class="btn btn-secondary">Agregar a compra</button>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
