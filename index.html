<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Ferraro - Curso JS</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>
        <!-- BARRA ENCABEZADO -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand p-0 m-0"><h2 class="m-0">Productos de belleza</h2></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="container-fluid d-flex align-items-center justify-content-end pe-0">
                            <div class="navbar-nav align-items-center me-1 mb-2 mb-lg-0">
                                <p class="mb-0 me-3">Filtrar por categoría:</p>
                                <select id="dropCategoria" class="nav-link dropdown-toggle p-1">
                                    <option value="Todas">Todas las categorías</option>
                                    <option value="Maquillaje">Maquillaje</option>
                                    <option value="Cuidados de la piel">Cuidados de la piel</option>
                                    <option value="Cuidados del cabello">Cuidados del cabello</option>
                                    <option value="Protectores solares">Protectores solares</option>
                                </select>
                            </div>
                            <!-- BARRA DE BÚSQUEDA -->
                            <!-- <form class="d-flex">
                                <input id="buscar" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Busqueda">
                                <button id="botonBuscar" class="btn btn-outline-success me-4" type="submit">Buscar</button>
                            </form> -->
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container-fluid d-flex mt-2 mb-4">
                <!-- TARJETAS PRODUCTOS -->
                <div class="container-fluid col-7 p-0 pe-4" id="tarjetero">
                    <p class="fw-bold mb-2">Haga click en <i class="bi-plus-circle"></i> para sumar el producto al carrito</p>
                    <div class="producto row" id="producto"></div>
                </div>
                <!-- TABLA PRODUCTOS SELECCIONADOS -->
                <div class="d-flex flex-column col-5">
                    <p class="fw-bold pt-0 mb-2">Lista de productos seleccionados</p>
                    <div class="presupuesto d-flex flex-column card p-3 col-12 shadow">
                        <table class="table">
                            <thead class="bg-light border-bottom-0">
                                <th class="text-center">Producto</th>
                                <th class="text-center">Precio Unitario</th>
                                <th class="text-center">Cantidad</th>
                                <th class="text-center">Subtotal</th>
                            </thead>
                            <tbody id="tabla" class="border-top"></tbody>
                        </table>
                        <div class="d-flex justify-content-end bg-light border-top">
                            <div class="col-6 p-2">
                                <div class="d-flex justify-content-between">
                                    <h6 class="m-0 fw-bold">Total compra:</h6>
                                    <h6 id="sumaProd" class="m-0 fw-bold"></h6>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-2">
                            <!-- BOTONES CHECKOUT O VACIAR CARRITO -->
                            <div class="d-flex col-6 mt-2">
                                <button id="checkout" class="btnCheckout btn btn-secondary w-100 me-2">Checkout <i class="bi bi-cart"></i></button>
                                <button id="btnTabla" class="btnRemover btn btn-secondary w-25"><i class="bi-trash3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- TEMPLATE TARJETA DEL PRODUCTO -->
        <template id="tarjetaProducto">
            <div class="col-4 mb-4">
                <div class="tarjProd card h-100 shadow">
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="d-flex flex-column h-100 justify-content-between">
                            <div class="p-3">
                                <h6 class="nombreProducto"></h6>
                                <p class="descripcion"></p>
                            </div>
                            <div id="enCarrito"></div>
                            <div class="d-flex justify-content-between text-end align-items-start px-3">
                                <div class="d-flex flex-column justify-content-end col-9">
                                    <p class="m-0">Precio unitario:</p>
                                    <p class="m-0">Cantidad:</p>
                                </div>
                                <div class="d-flex flex-column justify-content-end col-3">
                                    <p class="importe mb-0"></p>
                                    <p class="cantidad mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btnRemover btn btn-secondary bi-dash-circle w-40 m-2 me-1"></button>
                            <button class="btnAdd btn btn-secondary bi-plus-circle w-100 m-2 ms-1"></button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
