<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martín Ferraro - Curso JS</title>
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
    <body>
        <!-- BARRA ENCABEZADO -->
        <header>
            <nav class="nav1 navbar navbar-expand-lg navbar-light fixed-top d-flex justify-content-between shadow px-3 py-2">
                <!-- BARRA DE BÚSQUEDA -->
                <div class="col-3">
                    <input id="buscar" class="form-control p-1" type="search" placeholder="Buscar" aria-label="Busqueda">
                </div>
                <a class="navbar-brand text-end p-0 m-0"><h4 class="m-0 fw-bold">Nuestros productos</h4></a>
            </nav>
            <nav id="navMenu" class="nav2 navbar navbar-expand-lg navbar-light px-3 py-2">
                <div class="d-flexcol-9 p-0">
                    <button class="navbar-toggler bg-light bg-opacity-25 navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <button class="btnMenu btn btn-secondary me-2 ms-0" value="Todas">Todas las categorías</button>
                        <button class="btnMenu btn btn-secondary me-2" value="Cuidados de la piel">Cuidados de la piel</button>
                        <button class="btnMenu btn btn-secondary me-2" value="Maquillaje">Maquillaje</button>
                        <button class="btnMenu btn btn-secondary me-2" value="Cuidados del cabello">Cuidados del cabello</button>
                        <button class="btnMenu btn btn-secondary" value="Protectores solares">Protectores solares</button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="contGenProd container-fluid d-flex flex-column align-items-center p-0 overflow-auto">
                <!-- TARJETAS PRODUCTOS -->
                <div id="tarjetero" class="tarjetero container-fluid col-12 p-0">
                    <div class="producto row" id="producto"></div>
                </div>
                <!-- TABLA PRODUCTOS SELECCIONADOS -->
                <div id="carrito" class="col-lg-8 col-sm-12" style="display: none;">
                    <div class="presupuesto d-flex flex-column card p-2 col-12">
                        <table class="table">
                            <thead class="bg-light border-bottom-0">
                                <th class="text-center"><h6 class="fw-bold">Producto</h6></th>
                                <th class="text-center"><h6 class="fw-bold">Precio Unitario</h6></th>
                                <th class="text-center"><h6 class="fw-bold">Cantidad</h6></th>
                                <th class="text-center"><h6 class="fw-bold">Subtotal</h6></th>
                            </thead>
                            <tbody id="tabla" class="border-top"></tbody>
                        </table>
                        <div class="d-flex justify-content-end bg-light border-top">
                            <div class="col-3 p-2">
                                <div class="d-flex justify-content-between">
                                    <h6 class="m-0 fw-bold">Total compra:</h6>
                                    <h6 id="sumaProd" class="m-0 fw-bold"></h6>
                                </div>
                            </div>
                        </div>
                        <!-- BOTONES CHECKOUT O VACIAR CARRITO -->
                        <div class="d-flex justify-content-center col-12 mt-2">
                            <button id="btnTabla" class="btnRemoverCarr btn btn-secondary align-items-center me-2"><i class="bi-trash3"></i></button>
                            <button id="vuelveCompra" class="btnCheckoutCarr btn btn-secondary align-items-center me-2" value="Todas">Catálogo<i class="bi bi-card-checklist ms-2"></i></button>
                            <button id="comprar" class="btnComprarCarr btn btn-secondary align-items-center fw-bold">Comprar<i class="bi bi-cart-check ms-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer fixed-bottom mt-auto px-3 py-2">
            <div class="container-fluid d-flex align-items-center justify-content-end p-0">
                <div class="d-flex flex-row p-2 me-2">
                    <h6 class="m-0 me-2">Productos en carrito:</h6><h6 id="sumaCant" class="m-0 fw-bold"></h6>
                    <h6 class="m-0 mx-2">|</h6>
                    <h6 class="m-0 me-2">Importe:</h6><h6 id="sumaProd2" class="m-0 fw-bold"></h6>
                </div>
                <div class="d-flex">
                    <button id="vuelveCompraFoot" class="btnCheckout btn btn-secondary d-flex me-2" value="Todas">Catálogo<i class="bi bi-card-checklist ms-2"></i></button>
                    <button id="checkout" class="btnCheckout btn btn-secondary d-flex">Mi carrito<i class="bi bi-cart ms-2"></i></button>
                </div>
                
            </div>
        </footer>

        <!-- TEMPLATE TARJETA DEL PRODUCTO -->
        <template id="tarjetaProducto">
            <div class="col-lg-3 col-sm-6 px-2 mb-3">
                <div class="tarjProd card h-100">
                    <div class="card-body p-0 d-flex flex-column">
                        <div class="d-flex flex-column h-100 justify-content-between">
                            <div class="d-flex justify-content-center">
                                <div class="contImgTarj d-flex justify-content-center  mt-3">
                                    <img src="" alt="" class="imgTarj">
                                </div>
                            </div>
                            <div class="p-2">
                                <h6 class="nombreProducto text-center"></h6>
                            </div>
                            <div id="enCarrito"></div>
                            <div class="d-flex justify-content-between text-end align-items-start px-3">
                                <div class="d-flex flex-column justify-content-end col-9">
                                    <p class="m-0">Precio unitario:</p>
                                    <p class="m-0">Cantidad:</p>
                                </div>
                                <div class="d-flex flex-column justify-content-end col-3">
                                    <p class="importe mb-0"></p>
                                    <p class="cantidad mb-0"></p>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-around">
                            <button class="btnRemover btn btn-secondary bi-dash-circle w-25 m-2 me-1"></button>
                            <button class="btnAdd btn btn-secondary bi-plus-circle w-100 m-2 ms-1"></button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
